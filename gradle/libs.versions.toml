# HMCL Library Versions
[versions]
# Core dependencies
gson = "2.10.1"
commons-lang3 = "3.13.0"
commons-io = "2.15.0"
commons-codec = "1.16.0"
commons-logging = "1.2"
commons-compress = "1.24.0"
xz = "1.9"
httpclient = "4.5.14"
httpmime = "4.5.14"
httpcore = "4.4.16"
slf4j = "2.0.9"
log4j = "2.21.1"
javax-annotations = "1.3.2"
nashorn = "15.4"
junit = "5.10.1"

# JavaFX
javafx = "17"

# Additional libraries
jackson = "2.15.2"
okhttp = "4.12.0"
bcprov = "1.77"
asm = "9.6"
jfoenix = "9.0.10"
twelvemonkeys = "3.10.0"
java-info = "1.0"
hmclauncher = "1.0.0"
authlib-injector = "1.2.5"

# Plugin versions
shadow = "8.1.1"
javafx-plugin = "0.0.13"

[libraries]
# Core Apache Commons
commons-lang3 = { module = "org.apache.commons:commons-lang3", version.ref = "commons-lang3" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
commons-codec = { module = "commons-codec:commons-codec", version.ref = "commons-codec" }
commons-logging = { module = "commons-logging:commons-logging", version.ref = "commons-logging" }
commons-compress = { module = "org.apache.commons:commons-compress", version.ref = "commons-compress" }

# HTTP client
httpclient = { module = "org.apache.httpcomponents:httpclient", version.ref = "httpclient" }
httpmime = { module = "org.apache.httpcomponents:httpmime", version.ref = "httpmime" }
httpcore = { module = "org.apache.httpcomponents:httpcore", version.ref = "httpcore" }

# JSON processing
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# Compression
xz = { module = "org.tukaani:xz", version.ref = "xz" }

# Logging
slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
log4j-slf4j-impl = { module = "org.apache.logging.log4j:log4j-slf4j-impl", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }

# Annotations
javax-annotations = { module = "javax.annotation:javax.annotation-api", version.ref = "javax-annotations" }
nashorn = { module = "org.openjdk.nashorn:nashorn-core", version.ref = "nashorn" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }

# JavaFX modules
javafx-base = { module = "org.openjfx:javafx-base", version.ref = "javafx" }
javafx-controls = { module = "org.openjfx:javafx-controls", version.ref = "javafx" }
javafx-fxml = { module = "org.openjfx:javafx-fxml", version.ref = "javafx" }
javafx-swing = { module = "org.openjfx:javafx-swing", version.ref = "javafx" }
javafx-web = { module = "org.openjfx:javafx-web", version.ref = "javafx" }

# Additional libraries
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-dataformat-xml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-xml", version.ref = "jackson" }
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-logging-interceptor = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
bcprov = { module = "org.bouncycastle:bcprov-jdk15on", version.ref = "bcprov" }
bcpkix = { module = "org.bouncycastle:bcpkix-jdk15on", version.ref = "bcprov" }

# ASM for bytecode manipulation
asm = { module = "org.ow2.asm:asm", version.ref = "asm" }
asm-commons = { module = "org.ow2.asm:asm-commons", version.ref = "asm" }
asm-tree = { module = "org.ow2.asm:asm-tree", version.ref = "asm" }
asm-util = { module = "org.ow2.asm:asm-util", version.ref = "asm" }

# HMCL specific libraries
jfoenix = { module = "com.jfoenix:jfoenix", version.ref = "jfoenix" }
twelvemonkeys-imageio-webp = { module = "com.twelvemonkeys.imageio:imageio-webp", version.ref = "twelvemonkeys" }
java-info = { module = "org.glavo:java-info", version.ref = "java-info" }
hmclauncher = { module = "org.glavo:hmclauncher", version.ref = "hmclauncher" }
authlib-injector = { module = "org.glavo:authlib-injector", version.ref = "authlib-injector" }

[bundles]
# JavaFX bundle
javafx = ["javafx-base", "javafx-controls", "javafx-fxml", "javafx-swing", "javafx-web"]

# ASM bundle
asm = ["asm", "asm-commons", "asm-tree", "asm-util"]

# Jackson bundle
jackson = ["jackson-databind", "jackson-dataformat-xml"]

# OkHttp bundle
okhttp = ["okhttp", "okhttp-logging-interceptor"]

# BouncyCastle bundle
bouncycastle = ["bcprov", "bcpkix"]

# Logging bundle
logging = ["slf4j", "log4j-slf4j-impl", "log4j-core"]

# HTTP bundle
http = ["httpclient", "httpmime", "httpcore"]

# Commons bundle
commons = ["commons-lang3", "commons-io", "commons-codec", "commons-logging", "commons-compress"]

[plugins]
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }
javafx-plugin = { id = "org.openjfx.javafxplugin", version.ref = "javafx-plugin" }